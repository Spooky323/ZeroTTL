<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTTL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">ZeroTTL</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Galary</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contact -->
    <section class="bg-dark text-light p-5">
      <div class="container">
        <div>
          <div class="" id="contactHeader">
            <h2 class="text-center text-warning">Contact Us</h2>
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will <br> come back to you within
              a matter of hours to help you.</p>
          </div>
          <div class="border border-white border-2 container p-3">
            <div class="row px-2 py-2">
              <div class="col-md-8">
                <form>
                  <div class="form row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">First Name</label>
                      <input type="text" class="form-control mb-2" id="inputFirstname" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Last Name</label>
                      <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form ">
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control mb-2" id="inputEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group col-md-5">
                      <label for="inputSubject">Subject</label>
                      <select id="inputSubject" class="form-control mb-2">
                        <option selected>Choose...</option>
                        <option>Bug Reporting</option>
                        <option>Technical Issue</option>
                        <option>Feedback</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label for="textArea">Text</label>
                      <textarea class="form-control mb-2" id="textArea" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
              </div>
              <div class="col my-auto ms-5 d-none d-lg-flex">
                <img src="mail-icon.svg" alt="" width="300" height="300">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
