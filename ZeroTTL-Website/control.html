<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="controlstyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">ZeroTTL</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Galary</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" id="loginbtn">Login</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel"><span class="text-warning">Sign in</span></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input" required>
              </div>
              <div class="mb-3 form-check-inline ">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="RemembermeCheck" value="rememberme">
                  <label class="form-check-label" for="RemembermeCheck">Remember Me</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="RegisterCheck" value="register">
                  <label class="form-check-label" for="RegisterCheck">Register</label>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitLog" onclick="refreshPage()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Control Page -->
    <div class="p-5 bg-dark text-light">
      <div class="container">
        <div class="text-center">
          <h2 class="strong">Smart Traffic Control</h3>
        </div>
        <div class="row px-1 pt-5 align-items-center">
          <div class="col align-middle" id="">
            <div id="CameraDispalyDiv">
              <img id="camera1" src="" alt="" width="480" height="320" hidden crossorigin="anonymous">
              <img id="camera2" src="" alt="" width="480" height="320" hidden crossorigin="anonymous">
              <img id="camera3" src="" alt="" width="480" height="320" hidden crossorigin="anonymous">
            </div>
            <nav aria-label="Page navigation example">
            <div class="p-3">
              <div class="pagination d-flex justify-content-center">
                <a class ="" href="#" id="nav-btn-0" onclick="MvNav(0)">&laquo;</a>
                <a href="#" id="nav-btn-1" onclick="MvNav(1)" class="active">1</a>
                <a class="" href="#" id="nav-btn-2" onclick="MvNav(2)">2</a>
                <a href="#" id="nav-btn-3" onclick="MvNav(3)">3 </a>
                <a href="#" id="nav-btn-4" onclick="MvNav(4)">&raquo;</a>
              </div>
            </div>
          </nav>
          </div>
          <div class="col">
            <div class="container" id="TrafficContainer" >
              <div class="circle red" color="red" onclick="changeLight(0)">
                <div class="shading"></div>
              </div>
              <div class="circle" color="yellow">
                <div class="shading"></div>
              </div>
              <div class="circle" color="green" onclick="changeLight(2)">
                <div class="shading"></div>
              </div>
            </div>
          </div>
          <div class="col">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae accusantium magnam enim tempore quasi hic ut ipsa perspiciatis nihil aliquam?
          </div>
        </div>
      </div>

    </div>




        <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="controlscript.js"></script>
</body>
